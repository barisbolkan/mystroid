    port = 8080
    port = ${?HTTP_PORT}
  }

  mongo {
    username = "baris"
    username = ${?MONGO_USERNAME}

    password = "bolkan"
    password = ${?MONGO_PASSWORD}

    database = "mystroid"
    database = ${?MONGO_DB}

    collection = "astroids"
